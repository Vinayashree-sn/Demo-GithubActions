name: node.js release2
on: 
 push:
  branches:
   - main
jobs:
 build:
  runs-on: ubuntu-latest
  permissions:
   contents: write
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: setup node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Check npm version
      run: npm -v
    - name: Install npm
      run: npm install
    - name: Install dependencies
      run: npm ci
    - name: build 
      run: npm run build
    - name: Create releae
      uses: actions/create-release@v1
      env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
       tag_name: v${{ github.run_number }}
       release_name: Releae v${{ github.run_number }}
       
      
      
        
    
    
   
